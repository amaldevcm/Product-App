<div class="flex flex-col m-5 w-2/3">
    <div class="w-full flex flex-row p-2">
      <label class="w-1/3 font-bold" for="name">Name</label>
      <input type="text" name="productName" id="productName" class="w-full border border-blue-300 rounded p-2 outline-blue-500" value={{selectedProduct.name}} disabled>
    </div>
    
    <div class="w-full flex flex-row p-2">
      <label class="w-1/3 font-bold" for="productPrice">Price</label>
      <div class="w-full border border-blue-300 rounded p-2 outline-blue-500" >
        <span>&#36; </span>
        <input type="text" name="productPrice" id="productPrice" class="border-0" value={{selectedProduct.price}} disabled>
      </div>
    </div>

    <div class="w-full flex flex-row p-2">
      <label class="w-1/3 font-bold" for="productDesc">Description</label>
      <textarea name="productDesc" id="productDesc" rows="5" class="w-full border border-blue-300 rounded p-2 outline-blue-500" value={{selectedProduct.description}} disabled></textarea>
    </div>

    <a href="/profile" class="w-20 p-2 border bg-blue-500 text-center border-blue-700 rounded text-white">Back</a>
</div>
